spring.application.name=students

# use DB_URL env var if present, otherwise fallback to your local DB
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/studentdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Haral@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# allow host to override port (useful on some hosts)
server.port=${PORT:8080}

# Application name
spring.application.name=students

# Database configuration (uses Railway MySQL if available, otherwise local fallback)
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/studentdb}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port (Railway provides PORT environment variable)
server.port=${PORT:8080}
